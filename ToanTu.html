<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=5
        var b=6
        document.write('Tong 2 so la ',a+b,"</br>")
        document.write('Hieu 2 so la ',a-b,"</br>")
        document.write('Tich 2 so la ',a*b,"</br>")
        document.write('Thuong 2 so la ',a/b)
    </script>
</body>
</html>
