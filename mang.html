<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var so = [1,3,4,7,9]
        document.write(so.length) //số lượng phần tử hiện thị là 5
        so.push(10) // thêm số 10 vào cuối mảng
        so.unshift(0)// thêm số 0 vào đầu mảng
        so.pop()// xóa phần tử cuối mảng
        so.shift()// xóa phần tử đầu mảng
    </script>
</body>
</html>
